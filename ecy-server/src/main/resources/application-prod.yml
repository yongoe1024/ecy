knife4j:
  production: true  #开启生产环境屏蔽

spring:
  servlet:
    multipart:
      max-file-size: 20MB
      max-request-size: 20MB
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: ${DATABASE_URL:jdbc:mysql://localhost:3306/ecy?characterEncoding=utf8&useUnicode=true&serverTimezone=GMT%2B8&useSSL=false&allowPublicKeyRetrieval=true}
    username: ${DATABASE_USERNAME:root}
    password: ${DATABASE_PASSWORD:123456}
  data:
    redis:
      port: ${REDIS_PORT:6379}
      host: ${REDIS_HOSTS:localhost}
      password: ${REDIS_PASSWORD:123456}
      lettuce:
        pool:
          max-active: 20
          max-wait: -1
          max-idle: 5
          min-idle: 0

ecy:
  file-save-path: ${ECY_FILE:${user.dir}/ecy-file}  #文件保存路径

