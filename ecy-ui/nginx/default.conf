server {
    listen       80 default;
    server_name  localhost;
	location   / {
		root   /usr/share/nginx/html;
		index   index.html index.htm;
		try_files $uri $uri/  /index.html;
	}
	location  /api {
	    rewrite /api/(.*) /$1 break;
		proxy_pass  http://ecy-server:8081;
    }
	location  /file {
		proxy_pass  http://ecy-server:8081;
	}
}